<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <input type="text" style="height: 60px; width: 300px; margin-bottom:20px;"><br>
        <input type="button" value="0">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="+" style="background-color: orange;"><br>
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="-"><br>
        <input type="button" value="6">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="x"><br>
        <input type="button" value="9">
        <input type="button" value="C">
        <input type="button" value="=" style="background-color: black; color: white;">
        <input type="button" value="/">
    </div>
</body>

</html>
